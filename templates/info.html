{% extends "layout.html" %}
{% block title %}Bus Information{% endblock %}
{% block content %}
<div class="container body-content">
    <h2>Bus Information</h2>
    <div>
        <p>You entered atcocode <span>{{ atcocode }}</span></p>
    </div>
    {% for item in items %}
        <div>Bus {{ item.busNumber }} due to arrive at {{ item.expectedArrivalTime }}</div>
    {% endfor %}
</div>
{% endblock %}
